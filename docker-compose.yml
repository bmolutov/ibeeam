version: "3.3"

services:

  db:
    container_name: postgres
    restart: always
#    image: index.docker.io/bmolutov/ibeeam-db:latest
    build:
      - context: ./ibeeam/DB
      - dockerfile: Dockerfile
    volumes:
      - ./ibeeam/data/db:/var/lib/postgresql/data
#    env_file:
#      - ibeeam/ibeeam/.env
    env_file:
      - /root/web/.env

  web:
    container_name: django
    restart: always
#    image: index.docker.io/bmolutov/ibeeam-web:latest
    build:
      - context: ./ibeeam
      - dockerfile: Dockerfile
    volumes:
      - ./ibeeam:/code
      - ./ibeeam/static:/static
      - ./ibeeam/media:/media
    expose:
      - 8000
#    env_file:
#      - ibeeam/ibeeam/.env
    env_file:
      - /root/web/.env
    depends_on:
      - db

  mongodb:
    container_name: mongodb
    restart: always
#    image: index.docker.io/bmolutov/ibeeam-mongodb:latest
    build:
      - context: ./auxiliary/DB
      - dockerfile: Dockerfile
    volumes:
      - ./auxiliary/data/db:/data/db
    ports:
      - "27017:27017"
    env_file:
      - /root/aux/.env

  aux:
    container_name: fastapi
    restart: always
#    image: index.docker.io/bmolutov/ibeeam-aux:latest
    build:
      - context: ./auxiliary
      - dockerfile: Dockerfile
    volumes:
      - ./auxiliary/app:/code
    expose:
      - 8001
    depends_on:
      - mongodb
    env_file:
      - /root/aux/.env

  nginx:
    container_name: nginx
    restart: always
#    image: index.docker.io/bmolutov/ibeeam-nginx:latest
    build:
      - context: ./ibeeam/nginx
      - dockerfile: Dockerfile
    volumes:
      - ./ibeeam/nginx/conf.d/:/etc/nginx/conf.d/
      - ./ibeeam/static:/static
      - ./ibeeam/media:/media
    ports:
      - "80:80"
    depends_on:
      - web
      - aux
